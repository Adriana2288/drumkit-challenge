<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Challenge!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Drum Kit</h1>
  
    <div class="container">
      
      <div class="item a">
        <p>a</p>
        <p>boom</p>
      </div>
  
      <div class="item s">
        <p>s</p>
        <p>clap</p>
      </div>
  
      <div class="item d">
        <p>d</p>
        <p>hihat</p>
      </div>
  
      <div class="item f">
        <p>f</p>
        <p>kick</p>
      </div>
  
      <div class="item g">
        <p>g</p>
        <p>openhat</p>
      </div>
  
      <div class="item h">
        <p>h</p>
        <p>ride</p>
      </div>
  
      <div class="item j">
        <p>j</p>
        <p>snare</p>
      </div>
  
      <div class="item k">
        <p>k</p>
        <p>tink</p>

      <div class="item l">
          <p>l</p>
          <p>tom</p>
      </div>
    </div>

    <audio src="./sounds/boom.wav" id="boom"></audio>
    <audio src="./sounds/clap.wav" id="clap"></audio>
    <audio src="./sounds/hihat.wav" id="hihat"></audio>
    <audio src="./sounds/kick.wav" id="kick"></audio>
    <audio src="./sounds/openhat.wav" id="openhat"></audio>
    <audio src="./sounds/ride.wav" id="ride"></audio>
    <audio src="./sounds/snare.wav" id="snare"></audio>
    <audio src="./sounds/tink.wav" id="tink"></audio>
    <audio src="./sounds/tom.wav" id="tom"></audio>
    


    <script src="./script.js"></script>

</html>
